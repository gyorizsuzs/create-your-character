<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css"></link>
    <link rel="stylesheet" href="./styles/style.css"></link>
    <script
      src="https://kit.fontawesome.com/7e5b9202dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <title>Choose your Character</title>
  </head>
  <body>
    <div id="root">
      <section id="input-container">
        <form>
          <div class="input-name">
            <i class="fa-solid fa-user-pen"></i>
            <input type="text" placeholder="Enter Character Name" required />
            <i class="fa-solid fa-arrow-right-long"></i>
          </div>
          <div class="dropdown">
            <div class="select">
              <span class="selected">
                <input type="text" class="selected" placeholder="Choose a Gender" readonly/>
              </span>
            </div>
            <ul class="menu">
              <li class="active">Female</li>
              <li>Male</li>
              <li>Other</li>
            </ul>
          </div>
          <div class="dropdown">
            <div class="select">
              <span class="selected">
                <input type="text" class="select" placeholder="Choose a Race" readonly/>
              </span>
            </div>
            <ul class="menu">
              <li class="active">Black Númenóreans</li>
              <li>Dwarves</li>
              <li>Elves</li>
              <li>Hobbits</li>
              <li>Men</li>
              <li>Nazgûl</li>
              <li>Olog-Hai</li>
              <li>Undead</li>
              <li>Uruks</li>
            </ul>
          </div>
          <div class="dropdown">
            <div class="select">
              <span class="selected">
                <input type="text" class="select" placeholder="Choose a Class" readonly/>
              </span>
            </div>
            <ul class="menu">
              <li class="active">Beastmaster</li>
              <li>Executioner</li>
              <li>Ranger</li>
              <li>Slaver</li>
              <li>Sawbone</li>
            </ul>
          </div>
        </form>
      </section>
	  <section id="display-container">
		  <h3></h3>
		  <div class="display-name"></div>
		  <h3></h3>
		  <div class="display-gender"></div>
		  <h3></h3>
		  <div class="display-race"></div>
		  <h3></h3>
		  <div class="display-class"></div>
	  </section>
    </div>
  </body>
</html>
